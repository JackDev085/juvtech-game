<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 300px; /* largura da imagem */
        height: 200px; /* altura da imagem */
    }

    .image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    @keyframes firework {
        0% { opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
    }

    .firework {
        position: absolute;
        width: 4px; /* largura do fogo de artifício */
        height: 4px; /* altura do fogo de artifício */
        background: #fff;
        border-radius: 50%;
        animation: firework 1s ease-out infinite;
    }
    h1{
        color: white;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Parabéns ✌</h1>
        <img class="image" src="https://cdn1023.clicrbs.com.br/wp-content/uploads/sites/2/2022/02/bon-jovi-2.jpg" alt="Imagem no centro da tela">
    </div>
    <div class="fireworks"></div>

    <script>
        const fireworks = document.querySelector('.fireworks');

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            firework.style.animationDelay = Math.random() * 2 + 's';
            fireworks.appendChild(firework);

            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }

        setInterval(createFirework, 300);
    </script>
</body>
</html>
